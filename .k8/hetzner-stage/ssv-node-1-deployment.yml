---
apiVersion: v1
kind: Service
metadata:
  name: ssv-node-1-svc
  namespace: REPLACE_NAMESPACE
  labels:
    app: ssv-node-1
    prometheus/app: ssv-node
spec:
  type: ClusterIP
  ports:
    - port: 12001
      protocol: UDP
      targetPort: 12001
      name: port-12001
    - port: 13001
      protocol: TCP
      targetPort: 13001
      name: port-13001
    - port: 15001
      protocol: TCP
      targetPort: 15001
      name: metrics
    - port: 16001
      protocol: TCP
      targetPort: 16001
      name: port-16001
  selector:
    app: ssv-node-1
---
apiVersion: REPLACE_API_VERSION
kind: Deployment
metadata:
  labels:
    app: ssv-node-1
  name: ssv-node-1
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ssv-node-1
  template:
    metadata:
      labels:
        app: ssv-node-1
    spec:
      containers:
        - name: ssv-node-1
          image: REPLACE_DOCKER_REPO:REPLACE_IMAGETAG
          #image: mosheblox/ssv-preview:stage
          imagePullPolicy: Always
          resources:
            limits:
              cpu: REPLACE_NODES_CPU_LIMIT
              memory: REPLACE_NODES_MEM_LIMIT
          command: ["make", "start-node"]
          ports:
            - containerPort: 12001
              name: port-12001
              hostPort: 12001
              protocol: UDP
            - containerPort: 13001
              name: port-13001
              hostPort: 13001
            - containerPort: 15001
              name: port-15001
              hostPort: 15001
            - containerPort: 16001
              name: port-16001
              hostPort: 16001
          env:
            - name: SHARE_CONFIG
              value: "./data/share.yaml"
            - name: CONFIG_PATH
              valueFrom:
                secretKeyRef:
                  name: config-secrets
                  key: config_path
            - name: ABI_VERSION
              valueFrom:
                secretKeyRef:
                  name: config-secrets
                  key: abi_version
                  optional: true
            - name: LOG_LEVEL
              value: "debug"
            - name: DEBUG_SERVICES
              value: "ssv/*."
            - name: DISCOVERY_TYPE_KEY
              value: "discv5"
            - name: CONSENSUS_TYPE
              value: "validation"
            - name: HOST_DNS
              value: ""
            - name: HOST_ADDRESS
              value: ""
            - name: DB_PATH
              value: "./data/db-holesky-stage"
            - name: NETWORK
              value: "holesky-stage"
            - name: DB_REPORTING
              value: "false"
            - name: METRICS_API_PORT
              value: "15001"
            - name: SSV_API_PORT
              value: "16001"
            - name: ENABLE_PROFILE
              value: "true"
            - name: DISCOVERY_TRACE
              value: 'false'
            - name: PUBSUB_TRACE
              value: 'false'
            - name: BUILDER_PROPOSALS
              value: "false"
          volumeMounts:
            - mountPath: /data
              name: ssv-node-1
            - mountPath: /data/share.yaml
              subPath: share.yaml
              name: ssv-node-1-cm
      imagePullSecrets:
        - name: ecr-repo
      volumes:
        - name: ssv-node-1
          persistentVolumeClaim:
            claimName: ssv-node-1
        - name: ssv-node-1-cm
          configMap:
            name: ssv-node-1-cm
      hostNetwork: true
